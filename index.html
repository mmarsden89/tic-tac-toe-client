<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="gameboard">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm box" id="0"></div>
          <div class="col-sm box" id="1"></div>
          <div class="col-sm box" id="2"></div>
        </div>
        <div class="row">
          <div class="col-sm box" id="3"></div>
          <div class="col-sm box" id="4"></div>
          <div class="col-sm box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-sm box" id="6"></div>
          <div class="col-sm box" id="7"></div>
          <div class="col-sm box" id="8"></div>
        </div>
      </div>
      <button class="newgame">New Game?</button>
    </div>
    </body>
</html>
