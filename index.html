<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<div id="loginForms">
<form id="sign-in">
  <h1>Tic-Tac-Toe</h1>
  <input style="display:none" type="password">
  <input type="email" name="credentials[email]" placeholder="Email"
  required class="sign-in-form">
  <input type="password" autocomplete="off" name="credentials[password]" placeholder="Password" class="sign-in-form">
  <input type="submit" autocomplete="off" value="Sign In!" class="sign-in-button">
  <button class="sign-up-button" id="sign-up-button">Sign Up?</button>
</form>
</div>
<div id="signUpForm">
<form id="sign-up">
<input type="text" name="credentials[email]" placeholder="Email">
<input type="text" name="credentials[password]" placeholder="Password">
<input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
<input type="submit" value="Sign Up!">
</form>
</div>

<div id="account-page" class="accounts">
  <button id="newgame" class="accountsbutton">New Game</button>
  <button id="changepass" class="accountsbutton">Change Password</button>
  <button id="gamestats" class="accountsbutton">Game Stats</button>
  <button id="sign-out" class="accountsbutton">Sign Out</button>
</div>

<form id="change-password" class="passwordForm">
  <input type="password" name="passwords[old]" placeholder="old password">
  <input type="password" name="passwords[new]" placeholder="new password">
  <input type="submit" value="Change Password!" class="changePassSub">
</form>

<form id="show-game">
  <input type="text" name="game[id]" placeholder="Which game?">
  <input type="submit" value="game id">
</form>

<div id="showstats" class="showstats">
  <p id="stats">

  </p>
</div>

      <div class="gameboard">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="row">
          <div class="col-4 box" id="0"></div>
          <div class="col-4 box" id="1"></div>
          <div class="col-4 box" id="2"></div>
        </div>
        <div class="row">
          <div class="col-4 box" id="3"></div>
          <div class="col-4 box" id="4"></div>
          <div class="col-4 box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-4 box" id="6"></div>
          <div class="col-4 box" id="7"></div>
          <div class="col-4 box" id="8"></div>
        </div>
      </div>
    </div>
    <div class="gamebuttons">
      <button id="newgameBoard">New Game</button>
      <button id="backtoAccount">Account</button>
    </div>
    </body>
</html>
